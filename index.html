<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
   
</head>
<body>
    <div>
        <button class="newRound">New Round</button>
    </div>
    <div class="buttons">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>
    <div class="boxes">
        <div class="playerResults">
            <h2>Player Chooses</h2>
            <p id="playerPrint"></p>
        </div>
        <div id="playerScoreboard"></div>
        <div id="outcome"></div>
        <div id="computerScoreboard"></div>
        <div class="computerResults">
            <h2>Computer Chooses</h2>
            <p id="computerPrint"></p>
        </div>
    </div>
</body>
</html>
